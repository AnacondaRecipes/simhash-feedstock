{% set version = "2.1.1" %}

package:
  name: simhash
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/simhash/simhash-{{ version }}.tar.gz
  sha256: 2164a3cab6e77c9977cdb6d48e698cb94f3d4428617da5809bab9807afb3686f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy

test:
  imports:
    - simhash

about:
  home: https://leons.im/posts/a-python-implementation-of-simhash-algorithm/
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: This is a Python implementation of [Simhash](http://www.wwwconference.org/www2007/papers/paper215.pdf)

  dev_url: https://github.com/leonsim/simhash

extra:
  recipe-maintainers:
    - nikicc
    - primozgodec
