{% set name = "simhash" %}
{% set version = "1.8.0" %}
{% set sha256 = "c625236c8685791e0074b6c4243b6c4a6bd26214c0f4a3a3153b9459703987f1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - simhash

about:
  home: https://leons.im/posts/a-python-implementation-of-simhash-algorithm/
  license: MIT
  license_family: MIT
  summary: 'This is a Python implementation of [Simhash](http://www.wwwconference.org/www2007/papers/paper215.pdf)'

  dev_url: https://github.com/leonsim/simhash

extra:
  recipe-maintainers:
    - nikicc
